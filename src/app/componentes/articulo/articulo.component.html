<ion-card>

  <ion-card-subtitle class="ion-margin">

      <ion-row class="ion-align-items-center">
        <ion-col class="ion-margin"
        (click)="abrirNoticia()">      
              <span class="text-primary">{{index+1}}</span>
              <span class="article-source-name">{{articulos.source.name}}</span>
        </ion-col>

        <ion-col aling="right">
          <ion-button (click)="onOpenArticle()" fill="clear">
            <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>


  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{articulos.title}}
  </ion-card-title>

  <ion-img *ngIf="articulos.urlToImage" [src]="articulos.urlToImage"
  (click)="abrirNoticia()">
  </ion-img>

  <ion-card-content *ngIf="articulos.description">
    <p>{{articulos.description}}</p>
  </ion-card-content>
  
</ion-card>
